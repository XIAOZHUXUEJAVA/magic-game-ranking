<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 400 80">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="magicGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 游戏手柄图标 -->
  <g transform="translate(10, 20)">
    <!-- 手柄主体 -->
    <path d="M8 15c-4.4 0-8 3.6-8 8v8c0 4.4 3.6 8 8 8h4c2.2 0 4-1.8 4-4v-16c0-2.2-1.8-4-4-4H8z" fill="url(#magicGradient)" opacity="0.8"/>
    <path d="M32 15c2.2 0 4 1.8 4 4v16c0 2.2-1.8 4-4 4h-4c-4.4 0-8-3.6-8-8v-8c0-4.4 3.6-8 8-8h4z" fill="url(#magicGradient)" opacity="0.8"/>
    <rect x="12" y="19" width="16" height="22" rx="2" fill="url(#magicGradient)"/>
    
    <!-- 按钮 -->
    <circle cx="26" cy="25" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="30" cy="29" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="22" cy="29" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="26" cy="33" r="2" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- 方向键 -->
    <rect x="14" y="27" width="6" height="2" rx="1" fill="#FFFFFF" opacity="0.9"/>
    <rect x="16" y="25" width="2" height="6" rx="1" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- 排行榜图标 -->
  <g transform="translate(50, 25)">
    <!-- 奖杯底座 -->
    <rect x="8" y="25" width="8" height="3" rx="1" fill="url(#magicGradient)"/>
    <rect x="6" y="28" width="12" height="2" rx="1" fill="url(#magicGradient)" opacity="0.8"/>
    
    <!-- 奖杯主体 -->
    <path d="M10 10c0-2 1-4 2-4s2 2 2 4v15h-4V10z" fill="url(#magicGradient)"/>
    
    <!-- 奖杯把手 -->
    <path d="M6 12c-1 0-2 1-2 2v4c0 1 1 2 2 2h2v-8H6z" fill="url(#magicGradient)" opacity="0.7"/>
    <path d="M16 12v8h2c1 0 2-1 2-2v-4c0-1-1-2-2-2h-2z" fill="url(#magicGradient)" opacity="0.7"/>
    
    <!-- 星星装饰 -->
    <path d="M12 8l1 2h2l-1.5 1.5L14 14l-2-1-2 1 0.5-2.5L9 10h2l1-2z" fill="#FFD700"/>
  </g>
  
  <!-- 文字部分 -->
  <g transform="translate(90, 0)">
    <!-- Magic -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">Magic</text>
    
    <!-- Game -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="url(#textGradient)" opacity="0.9">Game</text>
    
    <!-- Ranking -->
    <text x="0" y="62" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="url(#textGradient)" opacity="0.9">Ranking</text>
  </g>
  
  <!-- 装饰性元素 -->
  <g transform="translate(200, 10)">
    <!-- 排行数字 -->
    <circle cx="10" cy="15" r="8" fill="url(#magicGradient)" opacity="0.3"/>
    <text x="10" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">1</text>
    
    <circle cx="30" cy="20" r="7" fill="url(#magicGradient)" opacity="0.25"/>
    <text x="30" y="24" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#FFFFFF" text-anchor="middle">2</text>
    
    <circle cx="50" cy="25" r="6" fill="url(#magicGradient)" opacity="0.2"/>
    <text x="50" y="29" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">3</text>
  </g>
  
  <!-- 魔法粒子效果 -->
  <g opacity="0.6">
    <circle cx="320" cy="20" r="1.5" fill="#8B5CF6">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="35" r="1" fill="#06B6D4">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="360" cy="50" r="1.2" fill="#10B981">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>
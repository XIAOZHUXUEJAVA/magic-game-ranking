  <!-- 排行数字 -->
  <g transform="translate(20, 20)">
    <circle cx="3" cy="3" r="2.5" fill="#FFFFFF" opacity="0.9"/>
    <text x="3" y="4.5" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#8B5CF6" text-anchor="middle">1</text>
  </g>
